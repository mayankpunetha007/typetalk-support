<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.0/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/registration.js"></script>
</head>

<body ng-app="support">
<toaster-container toaster-options="{'time-out': 10000}"></toaster-container>
<form method="post" ng-controller="reg">
    <h1>Create a Support Ticket</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" ng-model="name" name="name">

    <label for="mail">Email:</label>
    <input type="email" id="mail" ng-model="email" name="user_email">

    <label for="topic">Request Topic:</label>
    <input type="text" id="topic" ng-model="topic" name="topic">

    <button id="submit" ng-click="sendEmail()" type="submit">Send Me URL</button>

</form>


</body>
</html>
